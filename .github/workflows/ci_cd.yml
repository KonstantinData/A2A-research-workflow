name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # stabile Defaults für Unit-Tests (keine echten Außenbindungen)
      TRIGGER_WORDS_FILE: tests/fixtures/triggers.txt
      SMTP_HOST: localhost
      SMTP_PORT: 2525
      MAIL_FROM: ci@example.test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Validate CI/CD workflow YAML
        run: python -c "import yaml; yaml.safe_load(open('.github/workflows/ci_cd.yml'))"

      - name: Run unit tests
        run: python -m pytest -q

      - name: Run integration tests
        run: python -m pytest tests/integration -q

      - name: Upload workflow logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs
          path: logs/workflows
